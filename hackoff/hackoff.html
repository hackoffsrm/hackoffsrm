<!--<div class="form1" style="background-image: url('bgp.jpeg');">-->
  <div class="form1">
  <canvas class="background"></canvas>
    <div class="container" style="margin-top: 30%;">  
        <form id="contact" action="" method="post">

          <h1 class="w3-container w3-center w3-animate-zoom">Hey :)<br> We're glad to see you here !</h1>
          <h2>Enter your shop details below!</h2><br>
          <fieldset>
            <label for="name" style="font-size: 18px">What's your shop's name?</label>
            <input placeholder="Shop Name Here!" id="name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <label for="timee" style="font-size: 18px">Till when is your shop open?</label>
            <input placeholder="Closing Time Here!" id="time" type="time" tabindex="2" required>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit Details</button>
          </fieldset>
        </form>
       </div>
